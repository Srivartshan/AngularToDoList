<div class="todo-container">
    <h1>To-Do List</h1>
  
    <div class="add-task">
      <input
        type="text"
        [(ngModel)]="newTask"
        placeholder="Enter a new task"
      />
      <button (click)="addTask()">Add</button>
    </div>
  
    <ul>
      <li *ngFor="let task of tasks; let i = index">
        <span [class.completed]="task.completed" (click)="toggleTaskCompletion(i)">
          <ng-container *ngIf="!task.isEditing">
            {{ task.text }}
          </ng-container>
          <ng-container *ngIf="task.isEditing">
            <input [(ngModel)]="task.text" />
          </ng-container>
        </span>
        
        <button class="edit-button" *ngIf="!task.isEditing" (click)="startEditing(i)">Edit</button>
        <button *ngIf="task.isEditing" (click)="saveTask(i)">Save</button>
        <button *ngIf="task.isEditing" (click)="cancelEditing(i)">Cancel</button>
        <button class="del-button" (click)="deleteTask(i)">Delete</button>
      </li>
    </ul>
  </div>
